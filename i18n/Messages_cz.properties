CH41.bonus=Zkopíruj schopnost jednoho z <span class="cursed-item">prokletých předmětů</span>, které jsi již použil, kromě <span class="cursed-item">Batohu</span>, <span class="cursed-item">Sarkofágu</span>, <span class="cursed-item">Šátku</span> nebo <span class="cursed-item">Truhlice</span>. <br />Odlož a dober si novou, nemáš-li žádný použitý <span class="cursed-item">prokletý předmět</span>.
CH42.name=Přesýpací hodiny
CH42.bonus=Proveď ještě jeden tah. Tuto kartu nahraď novou kartou z balíčku <span class="cursed-item">prokletých předmětů</span> až po druhém tahu.
CH43.name=Zlaté zrcadlo
CH43.bonus=Vezmi tři karty z odkládacího prostoru a dej je dospodu balíčku. <br />Místo nich odlož tři karty svrchu balíčku.
CH44.name=Kotlík
CH44.bonus=Místo jedné karty z balíčku si vezmi tři, dvě z nich polož dospodu nebo navrch balíčku (nebo jednu navrch a druhou dospodu). <br />Poté jednu kartu z ruky běžným způsobem odlož.
CH45.name=Lucerna
CH45.bonus=Jmenuj barvu. Ber si z balíčku karty, dokud nevezmeš kartu jmenované barvy nebo dokud jich nebude deset. Divoké karty se nepočítají. <br />Pokud si vezmeš kartu jmenované barvy, nech si ji a odlož jinou kartu z ruky. Zbývající karty ukaž ostatním a zamíchej je zpět do balíčku.
CH46.name=Portál
CH46.bonus=V tomto tahu vynechej odkládání jedné karty. <br />(Od tohoto okamžiku budeš mít v ruce o jednu kartu více.)
CH47.name=Kouzelný prsten
CH47.bonus=Prohledej balíček a libovolnou kartu z něj polož navrch. <br />(Toto můžeš provést těsně před tím, než si vezmeš kartu.) <br />Na konci svého tahu balíček zamíchej.
