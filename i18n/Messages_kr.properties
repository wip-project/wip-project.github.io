CH21.name=세계수
CH21.bonus=무효가 되지 않은 모든 카드들의 종류가 다르면 +70.
CH22.name=변신 능력자
CH22.bonus=게임 전체의 <span class="artifact">유물</span>, <span class="leader">지도자</span>, <span class="wizard">마법사</span>, <span class="weapon">무기</span>, <span class="beast">야수</span>, <span class="undead">언데드</span> 중 1장의 이름과 종류를 복사 가능. <br />보너스 , 페널티, 기본 힘은 복사 불가.
CH22.action=복제할 대상 카드를 선택합니다.
CH23.name=신기루
CH23.bonus=게임 전체의 <span class="army">군대</span>, <span class="building">건물</span>, <span class="land">땅</span>, <span class="weather">날씨</span>, <span class="flood">물</span>, <span class="flame">불</span> 중 1장의 이름과 종류를 복사 가능. <br />보너스, 페널티, 기본 힘은 복사 불가.
CH23.action=복제할 대상 카드를 선택합니다.
CH24.name=망원경
CH24.bonus=원하는 때: 다른 플레이어 1명이 가진 카드들을 본다.
CH24.penalty=(*1인 플레이 시 이 유물의 기본 힘은 -10)
CH25.name=석관
CH25.bonus=차례 대신: 덱 맨 위의 카드를 공개해서 버리는 공간에 놓고 당신의 차례를 끝낸다. <br />(따라서 이 효과로 당신의 카드들이 바뀌지 않는다)
CH26.name=눈가리개
CH26.bonus=차례 대신: 당신은 이번 차례만 진행 순서를 다음과 같이 바꾼다. <br />먼저 카드를 1장 버리고, 그 다음에 덱에서 카드를 가져온다 (버리는 공간에서 가져오기 불가).
CH27.name=예언서
CH27.bonus=원하는 때: 덱 아래의 카드 7장을 보고나서, 다시 되돌려 놓는다.
CH28.name=수정구
CH28.bonus=원하는 때: 종류 하나를 말한다. <br />다른 플레이어들은 가지고 있는 해당 종류의 카드들을 모두 공개한다.
CH29.name=상점 마차
CH29.bonus=차례 대신: 손에서 카드 1장을 공개한다. 다른 플레이어들은 교환하고 싶은 카드를 각자 3장까지 공개할 수 있다. 당신은 그 중 1장과 당신이 공개한 카드를 교환할 수 있다. <br />교환하지 않았다면: 당신은 공개했던 카드를 손에 든다. 아니면 버리고 덱 맨 위의 카드를 가져온다.
CH30.name=등짐
CH30.bonus=원하는 때: 유물 덱에서 <span class="cursed-item">저주받은 유물</span> 3장을 공개해서 옆에 놓는다. <br />이후 저주받은 유물을 덱에서 새로 가져와야 할 때, 당신은 공개된 3장 중 1장을 대신 선택해야 한다.
CH31.name=삽
CH31.bonus=원하는 때: 버려진 카드 중 1장을 덱 맨 아래에 넣는다.
CH32.name=봉인된 금고
CH32.bonus=원하는 때: 이 카드를 버려진 카드 2장 위에 겹쳐 놓는다. 겹쳐진 카드는 게임 종료 조건에 포함되고 <span class="undead">언데드</span>에게 보너스도 준다. 이 카드들은 당신만 가져올 수 있다. 이 카드들에게 <span class="cursed-item">삽</span>과 <span>황금 거울</span>을 사용할 수 없다.
CH33.name=수정 렌즈
CH33.bonus=원하는 때: 카드를 덱에서 가져올 지, 버려진 카드 중에서 가져올 지 선택하기 전에 덱 맨 위의 카드를 혼자 볼 수 있다.
CH34.name=도둑질 장갑
CH34.bonus=원하는 때: 다른 상대방 1명 앞에 공개된 저주받은 유물을 훔칠 수 있다. 훔쳐온 유물은 즉시 사용해야 한다. <br />유물을 뺏긴 상대방은 즉시 유물 덱에서 1장을 가져와 자신의 앞에 공개한다.
CH35.name=쓰레기장 지도
CH35.bonus=원하는 때: 유물을 버리는 더미에서 맨 위의 카드 3장을 보고 1장을 선택해서 즉시 사용한다.
CH36.name=날개달린 신발
CH36.bonus=원하는 때: 덱 맨 위의 카드를 공개해서 버리는 공간에 놓는다.
CH37.name=변신 지팡이
CH37.bonus=차례 대신: 손에서 3~8장의 카드를 덱 아래에 넣고, 넣은 수만큼의 카드를 덱 위에서 가져온다.
CH38.name=갈퀴
CH38.bonus=차례 대신: 버려진 카드 중에서 2장을 가져온다. 그러고 나서, 손에서 2장을 버린다.
CH39.name=보물 상자
CH39.bonus=원하는 때: 게임 종료 후 당신 앞에 뒷면으로 놓인 다른 저주받은 유물이 3장 이상 있다면 이 카드는 +25가 된다.
CH40.name=낚시 바늘
CH40.bonus=차례 대신: 덱에서 카드 2장을 가져온다. 그러고 나서, 손에서 2장을 버린다.
CH41.name=수리 도구
CH41.bonus=복사한 카드의 사용 시기: 당신이 이미 사용한 저주받은 유물 카드 1장의 기능을 복사한다. <span class="cursed-item">등짐</span>, <span class="cursed-item">석관</span>, <span class="cursed-item">눈가리개</span>, <span class="cursed-item">보물상자</span>는 복사할 수 없다. 이미 사용해서 뒷면으로 놓인 저주받은 유물이 없다면, 이 카드를 버리고 새로 가져온다.
CH42.name=모래 시계
CH42.bonus=차례가 끝날 때: 차례를 한 번 더 갖는다. 추가 차례가 끝날 때까지 <span class="cursed-item">저주받은 유물</span> 카드를 보충하지 않는다.
CH43.name=황금 거울
CH43.bonus=원하는 때: 버려진 카드 중 3장을 선택해서 덱 아래에 넣는다. <br />덱 위의 카드 3장을 공개해서 버리는 공간에 놓는다.
CH44.name=가마솥
CH44.bonus=차례 대신: 덱에서 카드를 가져올 때 3장을 가져온다. 그 중 2장을 덱 위나 덱 아래에, 혹은 1장은 맨 위에, 1장은 맨 아래에 넣는다. 그러고 나서, 규칙대로 카드 1장을 버린다.
CH45.name=등불
CH45.bonus=차례 대신: 종류 하나를 말한다. 그 종류의 카드가 나오거나 10장을 가져올 때까지 덱에서 카드를 가져온다 (불명 카드는 세지 않는다). <br />해당 종류의 카드가 나오면 손에 들고, 대신에 다른 카드 1장을 손에서 버린다. <br />가져온 나머지 카드들을 공개한 뒤에 덱과 섞는다.
CH46.name=포탈
CH46.bonus=원하는 때: 이번 차례에 카드를 버리지 않는다 (따라서 이제부터 손에 카드 1장이 더 있게 된다).
CH47.name=소원의 반지
CH47.bonus=원하는 때: 덱을 모두 살피고 원하는 카드를 덱 맨 위에 놓는다. <br />(카드를 가져오기 전에 이 행동으르 해도 된다) <br />차례가 끝날 때 덱을 섞는다.
timing.any-time=원하는 때
timing.replace-turn=차례 대신
timing.copy=복사한 카드의 사용 시기
timing.after-turn=차례가 끝날 때
