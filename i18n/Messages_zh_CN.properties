FR51.action=选择一张卡牌复制.
FR52.name=海市蜃楼
FR52.bonus=<b>海市蜃楼</b> 可以复制游戏中任意一张 <span class="army">军队</span>, <span class="land">土地</span>, <span class="weather">天气</span>, <span class="flood">洪水</span> 或 <span class="flame">火焰</span>. <br />不会获得被复制卡牌的奖励。惩罚或基本力量.
FR52.action=选择一张卡牌复制.
FR53.name=幽灵
FR53.bonus=可以复制你手中任一其他卡牌的名称、基本力量，类型和惩罚，<b>但是不能复制奖励</b>.
FR53.action=从你的手牌中选择一张卡牌.
